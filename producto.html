<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Producto - ALFOMEX</title>
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <style>
    /* Estilos temporales para depuraci√≥n */
    .debug-border {
      border: 2px solid red !important;
    }
    .debug-log {
      color: white;
      background: #333;
      padding: 10px;
      border-radius: 5px;
      margin: 10px 0;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <header>
    <button id="btnCarrito" title="Carrito" class="icon-btn btn-carrito">
      <i class="fas fa-shopping-cart"></i>
      <span id="contadorCarrito" class="contador-carrito">0</span>
    </button>
    <div class="logo">ALFOMEX</div>
    <nav id="navOptions">
      <button id="btnLogin">Entrar</button>
    </nav>
  </header>

  <main class="producto-contenedor" style="max-width: 1200px; margin: 40px auto; padding: 20px;">
    <div class="producto-grid debug-border">
      <div class="producto-imagen debug-border">
        <img id="imgPrincipal" src="" alt="Imagen del producto" style="width: 100%; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1);">
      </div>

      <div class="producto-detalles debug-border">
        <h1 id="nombreProducto" style="font-size: 2rem; margin-bottom: 10px;">Cargando...</h1>
        <p id="precioProducto" style="font-size: 1.5rem; color: #000; font-weight: bold; margin-bottom: 20px;">$0.00</p>
        <p id="descripcionProducto" style="color: #666; line-height: 1.6; margin-bottom: 30px;">Cargando descripci√≥n...</p>

        <div class="acciones" style="display: flex; gap: 15px;">
          <button id="a√±adirCarrito" class="btn-a√±adir" style="padding: 12px 20px; background: #000; color: white; border: none; border-radius: 8px; cursor: pointer;">
            üõí A√±adir al carrito
          </button>
          <button id="comprarAhora" class="btn-comprar" style="padding: 12px 20px; background: #4CAF50; color: white; border: none; border-radius: 8px; cursor: pointer;">
            üí≥ Comprar ahora
          </button>
        </div>
      </div>
    </div>

    <!-- √Årea de depuraci√≥n visible -->
    <div id="debugArea" style="margin-top: 40px; padding: 20px; background: #f5f5f5; border-radius: 8px;">
      <h3>Informaci√≥n de Depuraci√≥n</h3>
      <div id="debugLogs" class="debug-log">Esperando datos...</div>
    </div>
  </main>

  <footer style="background: #000; color: white; text-align: center; padding: 20px; margin-top: 40px;">
    <div style="margin: 10px 0;">
      <a href="https://www.facebook.com/profile.php?id=61559232980025" target="_blank" style="color: white; margin: 0 10px;"><i class="fab fa-facebook-f"></i></a>
      <a href="https://www.instagram.com/_alfomex/" target="_blank" style="color: white; margin: 0 10px;"><i class="fab fa-instagram"></i></a>
    </div>
    <p>Copyright&copy; 2024. Alfomex</p>
  </footer>

  <script type="module">
    // Funci√≥n para mostrar logs en pantalla y consola
    function debugLog(message, isError = false) {
      const debugDiv = document.getElementById("debugLogs");
      const timestamp = new Date().toLocaleTimeString();
      const logEntry = document.createElement("div");
      
      logEntry.innerHTML = `[${timestamp}] ${message}`;
      logEntry.style.color = isError ? "red" : "green";
      
      debugDiv.prepend(logEntry);
      console.log(`%c${message}`, `color: ${isError ? "red" : "green"}`);
    }

    // Mostrar inicio del proceso
    debugLog("üîµ Iniciando carga del producto...");

    try {
      // 1. Importaciones
      debugLog("üîµ Importando m√≥dulos...");
      const { doc, getDoc } = await import("https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js");
      const { db } = await import("/js/indexmodulos/config.js");
      const { Carrito } = await import("/js/indexmodulos/carritoindex.js");
      
      // Importaci√≥n condicional del modal
      let abrirModal;
      try {
        const modalModule = await import("/js/indexmodulos/modal.js");
        abrirModal = modalModule.abrirModal || window.abrirModal;
        debugLog("‚úÖ M√≥dulo modal cargado");
      } catch (e) {
        debugLog("‚ö†Ô∏è Usando modal global (fallback)", true);
        abrirModal = window.abrirModal;
      }

      debugLog("‚úÖ Todos los m√≥dulos importados correctamente");

      // 2. Configuraci√≥n de eventos
      document.getElementById("btnCarrito")?.addEventListener("click", () => {
        debugLog("üõí Bot√≥n carrito clickeado");
        Carrito.abrir();
      });

      document.getElementById("btnLogin")?.addEventListener("click", () => {
        debugLog("üîë Bot√≥n login clickeado");
        abrirModal();
      });

      // 3. Carga del producto
      debugLog("üîµ Obteniendo ID del producto...");
      const params = new URLSearchParams(window.location.search);
      const id = params.get("id");
      
      debugLog(`üîç ID del producto: ${id || "NO PROPORCIONADO"}`);
      if (!id) {
        throw new Error("No se proporcion√≥ ID de producto");
      }

      debugLog("üì° Conectando a Firestore...");
      const ref = doc(db, "menu", id);
      debugLog(`üîó Referencia creada: ${ref.path}`);

      debugLog("‚è≥ Obteniendo documento...");
      const snap = await getDoc(ref);
      
      const docData = {
        exists: snap.exists(),
        data: snap.data()
      };
      debugLog(`üìÑ Documento obtenido: ${JSON.stringify(docData, null, 2)}`);

      if (!snap.exists()) {
        throw new Error("El producto no existe en Firestore");
      }

      const data = snap.data();
      debugLog(`‚úÖ Datos recibidos: ${JSON.stringify(data, null, 2)}`);

      // 4. Validaci√≥n de datos
      debugLog("üîç Validando estructura de datos...");
      const requiredFields = {
        nombre: typeof data.nombre === "string",
        precio: typeof data.precio === "number",
        imagen: typeof data.imagen === "string"
      };
      debugLog(`üßæ Estructura v√°lida: ${JSON.stringify(requiredFields)}`);

      // 5. Renderizado
      debugLog("üé® Renderizando datos...");
      document.getElementById("nombreProducto").textContent = data.nombre || "Sin nombre";
      document.getElementById("precioProducto").textContent = data.precio ? `$${data.precio.toFixed(2)}` : "$0.00";
      
      const imgElement = document.getElementById("imgPrincipal");
      if (data.imagen) {
        debugLog(`üñºÔ∏è Intentando cargar imagen: ${data.imagen}`);
        imgElement.src = data.imagen;
        imgElement.onerror = () => {
          debugLog("‚ùå Error al cargar imagen", true);
          imgElement.src = "https://via.placeholder.com/600x400?text=Imagen+no+disponible";
        };
      } else {
        debugLog("‚ö†Ô∏è No hay URL de imagen proporcionada", true);
        imgElement.src = "https://via.placeholder.com/600x400?text=Sin+imagen";
      }
      
      document.getElementById("descripcionProducto").textContent = 
        data.descripcion || "Descripci√≥n no disponible";

      // 6. Configurar botones
      debugLog("üõí Configurando botones del carrito...");
      const producto = { 
        id,
        nombre: data.nombre || "Producto sin nombre",
        precio: data.precio || 0,
        imagen: data.imagen || "",
        descripcion: data.descripcion || ""
      };

      document.getElementById("a√±adirCarrito").addEventListener("click", () => {
        debugLog("üõí A√±adiendo producto al carrito:", producto);
        try {
          Carrito.a√±adir(producto);
          debugLog("‚úÖ Producto a√±adido correctamente");
        } catch (error) {
          debugLog(`‚ùå Error al a√±adir al carrito: ${error.message}`, true);
        }
      });

      document.getElementById("comprarAhora").addEventListener("click", () => {
        debugLog("üí≥ Iniciando proceso de compra...");
        try {
          Carrito.comprar();
          debugLog("‚úÖ Proceso de compra iniciado");
        } catch (error) {
          debugLog(`‚ùå Error en compra: ${error.message}`, true);
        }
      });

      debugLog("üéâ Producto cargado correctamente");

    } catch (error) {
      debugLog(`‚ùå Error cr√≠tico: ${error.message}`, true);
      console.error("Detalles del error:", error);
      
      // Mostrar error en la interfaz
      document.querySelector("main").innerHTML = `
        <div style="text-align: center; padding: 40px;">
          <h2 style="color: #d32f2f;">Error al cargar el producto</h2>
          <p style="color: #666;">${error.message}</p>
          <a href="index.html" style="color: #000; text-decoration: underline;">Volver al cat√°logo</a>
          <div style="margin-top: 20px; text-align: left; background: #f5f5f5; padding: 15px; border-radius: 8px;">
            <h4>Detalles t√©cnicos:</h4>
            <pre style="font-family: monospace;">${error.stack || "No hay m√°s detalles"}</pre>
          </div>
        </div>
      `;
    }
  </script>
</body>
</html>
