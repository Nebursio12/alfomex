<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Producto - ALFOMEX</title>
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <style>
    /* Estilos específicos para la página de producto */
    .producto-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 40px;
      align-items: center;
    }
    
    .producto-imagen {
      max-width: 100%;
      text-align: center;
    }
    
    .producto-imagen img {
      max-width: 100%;
      height: auto;
      max-height: 500px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      object-fit: contain;
    }
    
    .producto-detalles {
      padding: 20px;
    }
    
    @media (max-width: 768px) {
      .producto-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <header>
    <button id="btnCarrito" title="Carrito" class="icon-btn btn-carrito">
      <i class="fas fa-shopping-cart"></i>
      <span id="contadorCarrito" class="contador-carrito">0</span>
    </button>
    <div class="logo">ALFOMEX</div>
    <nav id="navOptions">
      <button id="btnLogin">Entrar</button>
    </nav>
  </header>

  <main class="producto-contenedor">
    <div class="producto-grid">
      <div class="producto-imagen">
        <img id="imgPrincipal" src="" alt="Imagen del producto" loading="lazy">
      </div>

      <div class="producto-detalles">
        <h1 id="nombreProducto">Cargando...</h1>
        <p id="precioProducto">$0.00</p>
        <p id="descripcionProducto">Cargando descripción...</p>

        <div class="acciones">
          <button id="añadirCarrito" class="btn-añadir">
            🛒 Añadir al carrito
          </button>
          <button id="comprarAhora" class="btn-comprar">
            💳 Comprar ahora
          </button>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <div class="social-links">
      <a href="https://www.facebook.com/profile.php?id=61559232980025" target="_blank"><i class="fab fa-facebook-f"></i></a>
      <a href="https://www.instagram.com/_alfomex/" target="_blank"><i class="fab fa-instagram"></i></a>
    </div>
    <p>Copyright&copy; 2024. Alfomex</p>
  </footer>

  <script type="module">
    import { doc, getDoc } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";
    import { db } from "/js/indexmodulos/config.js";
    import { Carrito } from "/js/indexmodulos/carritoindex.js";
    import { abrirModal } from "/js/indexmodulos/modal.js";

    // Configuración de eventos
    document.getElementById("btnCarrito").addEventListener("click", () => Carrito.abrir());
    document.getElementById("btnLogin").addEventListener("click", abrirModal);

    // Carga del producto
    document.addEventListener("DOMContentLoaded", async () => {
      try {
        const params = new URLSearchParams(window.location.search);
        const id = params.get("id");
        
        if (!id) throw new Error("No se proporcionó ID de producto");

        const snap = await getDoc(doc(db, "menu", id));
        if (!snap.exists()) throw new Error("Producto no encontrado");

        const data = snap.data();
        
        // Renderizado
        document.getElementById("nombreProducto").textContent = data.nombre || "Sin nombre";
        document.getElementById("precioProducto").textContent = data.precio ? `$${data.precio.toFixed(2)}` : "$0.00";
        
        const imgElement = document.getElementById("imgPrincipal");
        imgElement.src = data.imagen || "https://via.placeholder.com/600x400?text=Sin+imagen";
        imgElement.onerror = () => {
          imgElement.src = "https://via.placeholder.com/600x400?text=Error+imagen";
        };
        
        document.getElementById("descripcionProducto").textContent = 
          data.descripcion || "Descripción no disponible";

        // Configurar botones
        const producto = { id, ...data };
        document.getElementById("añadirCarrito").addEventListener("click", () => Carrito.añadir(producto));
        document.getElementById("comprarAhora").addEventListener("click", () => Carrito.comprar());

      } catch (error) {
        console.error("Error:", error);
        document.querySelector("main").innerHTML = `
          <div class="error-message">
            <h2>Error al cargar el producto</h2>
            <p>${error.message}</p>
            <a href="index.html">Volver al catálogo</a>
          </div>
        `;
      }
    });
  </script>
</body>
</html>
