  <div class="modal-overlay" id="modalOverlay"></div>

    <div class="form-wrapper">

          <span style="padding: 10px; background:#eee; border:1px solid #ccc; border-radius:6px 0 0 6px;">+52</span>

        </div>
        <input type="email" id="registroEmail" placeholder="Correo electrÃ³nico" />

    </div>
    <div style="display: flex; justify-content: space-between; margin-top: 10px;">
      <button id="submitBtn"></button>

    </div>

        <p id="descripcionProducto" style="color: #666; line-height: 1.6; margin-bottom: 30px;">Cargando descripciÃ³n...</p>
        <div class="acciones" style="display: flex; gap: 15px;">
          <button id="aÃ±adirCarrito" class="btn-aÃ±adir" style="padding: 12px 20px; background: #000; color: white; border: none; border-radius: 8px; cursor: pointer;">

  <!-- Script principal -->
  <script type="module">
    const { doc, getDoc } = await import("https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js");
    const { db } = await import("/js/indexmodulos/config.js");
    const { Carrito } = await import("/js/indexmodulos/carritoindex.js");

    const abrirModal = window.abrirModal;

    document.getElementById("btnCarrito")?.addEventListener("click", () => {
      Carrito.abrir();
    });

    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");
    if (!id) throw new Error("No se proporcionÃ³ ID de producto");

    const ref = doc(db, "menu", id);
    const snap = await getDoc(ref);
    if (!snap.exists()) throw new Error("El producto no existe en Firestore");

    const data = snap.data();

    document.getElementById("nombreProducto").textContent = data.nombre || "Sin nombre";
    document.getElementById("precioProducto").textContent = data.precio ? `$${data.precio.toFixed(2)}` : "$0.00";

    const imgElement = document.getElementById("imgPrincipal");
    imgElement.src = data.imagen || "https://via.placeholder.com/600x400?text=Sin+imagen";
    imgElement.onerror = () => {
      imgElement.src = "https://via.placeholder.com/600x400?text=Imagen+no+disponible";
    };

    document.getElementById("descripcionProducto").textContent = data.descripcion || "DescripciÃ³n no disponible";

    const producto = {
      id,
      nombre: data.nombre || "Producto sin nombre",
      precio: data.precio || 0,
      imagen: data.imagen || "",
      descripcion: data.descripcion || ""
    };

    document.getElementById("aÃ±adirCarrito").addEventListener("click", () => {
      Carrito.aÃ±adir(producto);
    });

    document.getElementById("comprarAhora").addEventListener("click", () => {
      Carrito.comprar();
    });
  </script>
    <!-- Scripts -->
  <script type="module" src="js/indexmodulos/config.js"></script>

  <script type="module" src="js/indexmodulos/toasts.js"></script>
</body>
