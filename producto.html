<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Producto - ALFOMEX</title>
  <!-- Mismos estilos que index.html -->
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>
  <!-- Header id칠ntico a index.html -->
  <header>
    <button onclick="abrirCarrito()" title="Carrito" class="icon-btn btn-carrito">
      <i class="fas fa-shopping-cart"></i>
      <span id="contadorCarrito" class="contador-carrito">0</span>
    </button>
    <div class="logo">ALFOMEX</div>
    <nav id="navOptions">
      <button onclick="abrirModal()">Entrar</button>
    </nav>
  </header>

  <!-- Contenedor principal con estilo de index.html -->
  <main class="producto-contenedor" style="max-width: 1200px; margin: 40px auto; padding: 20px;">
    <div class="producto-grid"> <!-- Nuevo contenedor grid -->
      <!-- Imagen del producto -->
      <div class="producto-imagen">
        <img id="imgPrincipal" src="" alt="Imagen del producto" style="width: 100%; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1);">
      </div>

      <!-- Detalles del producto -->
      <div class="producto-detalles">
        <h1 id="nombreProducto" style="font-size: 2rem; margin-bottom: 10px;">Cargando...</h1>
        <p id="precioProducto" style="font-size: 1.5rem; color: #000; font-weight: bold; margin-bottom: 20px;">$0.00</p>
        <p id="descripcionProducto" style="color: #666; line-height: 1.6; margin-bottom: 30px;">Cargando descripci칩n...</p>

        <!-- Botones con estilo de index.html -->
        <div class="acciones" style="display: flex; gap: 15px;">
          <button id="a침adirCarrito" class="btn-a침adir" style="padding: 12px 20px; background: #000; color: white; border: none; border-radius: 8px; cursor: pointer;">
            游 A침adir al carrito
          </button>
          <button id="comprarAhora" class="btn-comprar" style="padding: 12px 20px; background: #4CAF50; color: white; border: none; border-radius: 8px; cursor: pointer;">
            游눱 Comprar ahora
          </button>
        </div>
      </div>
    </div>
  </main>

  

  <!-- Mismos scripts que index.html -->
  <script type="module">
    import { doc, getDoc } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";
    import { db } from "/js/indexmodulos/config.js";
    import { a침adirAlCarrito } from "/js/indexmodulos/carritoindex.js";

    document.addEventListener("DOMContentLoaded", async () => {
      const params = new URLSearchParams(window.location.search);
      const id = params.get("id");

      if (!id) {
        document.querySelector("main").innerHTML = "<h2>Producto no encontrado</h2>";
        return;
      }

      try {
        const docSnap = await getDoc(doc(db, "menu", id));
        if (!docSnap.exists()) throw new Error("No existe");

        const data = docSnap.data();
        document.getElementById("nombreProducto").textContent = data.nombre;
        document.getElementById("precioProducto").textContent = `$${data.precio}`;
        document.getElementById("imgPrincipal").src = data.imagen;
        document.getElementById("descripcionProducto").textContent = 
          data.descripcion || "Sin descripci칩n disponible";

        // Botones
        const producto = { id, ...data };
        document.getElementById("a침adirCarrito").addEventListener("click", () => a침adirAlCarrito(producto));
        document.getElementById("comprarAhora").addEventListener("click", () => {
          localStorage.setItem("carrito", JSON.stringify([producto]));
          window.location.href = "index.html#carritoLista";
        });

      } catch (error) {
        console.error("Error:", error);
        document.querySelector("main").innerHTML = `
          <div style="text-align: center; padding: 40px;">
            <h2>Error al cargar el producto</h2>
            <a href="index.html" style="color: #000; text-decoration: underline;">Volver al cat치logo</a>
          </div>
        `;
      }
    });

  </script>
  <!-- Footer id칠ntico a index.html -->
  <footer style="background: #000; color: white; text-align: center; padding: 20px; margin-top: 40px;">
    <div style="margin: 10px 0;">
      <a href="https://www.facebook.com/profile.php?id=61559232980025" target="_blank" style="color: white; margin: 0 10px;"><i class="fab fa-facebook-f"></i></a>
      <a href="https://www.instagram.com/_alfomex/" target="_blank" style="color: white; margin: 0 10px;"><i class="fab fa-instagram"></i></a>
    </div>
    <p>Copyright&copy; 2024. Alfomex</p>
  </footer>
</body>
</html>
