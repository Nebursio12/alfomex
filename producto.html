<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Producto - ALFOMEX</title>
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>
  <header>
    <button onclick="Carrito.abrir()" title="Carrito" class="icon-btn btn-carrito">
      <i class="fas fa-shopping-cart"></i>
      <span id="contadorCarrito" class="contador-carrito">0</span>
    </button>
    <div class="logo">ALFOMEX</div>
    <nav id="navOptions">
      <button onclick="abrirModal()">Entrar</button>
    </nav>
  </header>

  <main class="producto-contenedor" style="max-width: 1200px; margin: 40px auto; padding: 20px;">
    <div class="producto-grid">
      <div class="producto-imagen">
        <img id="imgPrincipal" src="" alt="Imagen del producto" style="width: 100%; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1);">
      </div>

      <div class="producto-detalles">
        <h1 id="nombreProducto" style="font-size: 2rem; margin-bottom: 10px;">Cargando...</h1>
        <p id="precioProducto" style="font-size: 1.5rem; color: #000; font-weight: bold; margin-bottom: 20px;">$0.00</p>
        <p id="descripcionProducto" style="color: #666; line-height: 1.6; margin-bottom: 30px;">Cargando descripci√≥n...</p>

        <div class="acciones" style="display: flex; gap: 15px;">
          <button id="a√±adirCarrito" class="btn-a√±adir" style="padding: 12px 20px; background: #000; color: white; border: none; border-radius: 8px; cursor: pointer;">
            üõí A√±adir al carrito
          </button>
          <button id="comprarAhora" class="btn-comprar" style="padding: 12px 20px; background: #4CAF50; color: white; border: none; border-radius: 8px; cursor: pointer;">
            üí≥ Comprar ahora
          </button>
        </div>
      </div>
    </div>
  </main>

  <script type="module">
    import { doc, getDoc } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";
    import { db } from "/js/indexmodulos/config.js";
    import { Carrito } from "/js/indexmodulos/carritoindex.js";
    import { abrirModal } from "/js/indexmodulos/modal.js"; // Aseg√∫rate de exportar esta funci√≥n en modal.js

    console.log("üî• M√≥dulo producto cargado");

    document.addEventListener("DOMContentLoaded", async () => {
      const params = new URLSearchParams(window.location.search);
      const id = params.get("id");
      
      console.log("üîç ID del producto:", id);
      if (!id) {
        mostrarError("Producto no encontrado");
        return;
      }

      try {
        console.log("üì° Conectando a Firestore...");
        const ref = doc(db, "menu", id);
        const snap = await getDoc(ref);

        if (!snap.exists()) {
          mostrarError("Producto no encontrado");
          return;
        }

        const data = snap.data();
        console.log("‚úÖ Datos del producto:", data);

        // Renderizar datos
        document.getElementById("nombreProducto").textContent = data.nombre || "Nombre no disponible";
        document.getElementById("precioProducto").textContent = data.precio ? `$${data.precio}` : "$0";
        document.getElementById("imgPrincipal").src = data.imagen || "https://via.placeholder.com/600x400?text=Imagen+no+disponible";
        document.getElementById("imgPrincipal").onerror = function() {
          this.src = "https://via.placeholder.com/600x400?text=Error+al+cargar+imagen";
        };
        document.getElementById("descripcionProducto").textContent = 
          data.descripcion !== undefined ? data.descripcion : "Sin descripci√≥n disponible";

        // Configurar botones
        const producto = { id, ...data };
        document.getElementById("a√±adirCarrito").addEventListener("click", () => {
          console.log("üõí A√±adiendo producto:", producto);
          Carrito.a√±adir(producto);
        });

        document.getElementById("comprarAhora").addEventListener("click", () => {
          Carrito.comprar();
        });

      } catch (err) {
        console.error("‚ùå Error cr√≠tico:", err);
        mostrarError("Error al cargar el producto");
      }
    });

    function mostrarError(mensaje) {
      const main = document.querySelector("main");
      main.innerHTML = `
        <div style="text-align: center; padding: 40px;">
          <h2>${mensaje}</h2>
          <a href="index.html" style="color: #000;">Volver al cat√°logo</a>
        </div>
      `;
    }
  </script>

  <footer style="background: #000; color: white; text-align: center; padding: 20px; margin-top: 40px;">
    <div style="margin: 10px 0;">
      <a href="https://www.facebook.com/profile.php?id=61559232980025" target="_blank" style="color: white; margin: 0 10px;"><i class="fab fa-facebook-f"></i></a>
      <a href="https://www.instagram.com/_alfomex/" target="_blank" style="color: white; margin: 0 10px;"><i class="fab fa-instagram"></i></a>
    </div>
    <p>Copyright&copy; 2024. Alfomex</p>
  </footer>
</body>
</html>
