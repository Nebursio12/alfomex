<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Producto - ALFOMEX</title>
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>
  <header>
    <button id="btnCarrito" title="Carrito" class="icon-btn btn-carrito">
      <i class="fas fa-shopping-cart"></i>
      <span id="contadorCarrito" class="contador-carrito">0</span>
    </button>
    <div class="logo">ALFOMEX</div>
    <nav id="navOptions">
      <button id="btnLogin">Entrar</button>
    </nav>
  </header>

  <main class="producto-contenedor" style="max-width: 1200px; margin: 40px auto; padding: 20px;">
    <div class="producto-grid">
      <div class="producto-imagen">
        <img id="imgPrincipal" src="" alt="Imagen del producto" style="width: 100%; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1);">
      </div>

      <div class="producto-detalles">
        <h1 id="nombreProducto" style="font-size: 2rem; margin-bottom: 10px;">Cargando...</h1>
        <p id="precioProducto" style="font-size: 1.5rem; color: #000; font-weight: bold; margin-bottom: 20px;">$0.00</p>
        <p id="descripcionProducto" style="color: #666; line-height: 1.6; margin-bottom: 30px;">Cargando descripci√≥n...</p>

        <div class="acciones" style="display: flex; gap: 15px;">
          <button id="a√±adirCarrito" class="btn-a√±adir" style="padding: 12px 20px; background: #000; color: white; border: none; border-radius: 8px; cursor: pointer;">
            üõí A√±adir al carrito
          </button>
          <button id="comprarAhora" class="btn-comprar" style="padding: 12px 20px; background: #4CAF50; color: white; border: none; border-radius: 8px; cursor: pointer;">
            üí≥ Comprar ahora
          </button>
        </div>
      </div>
    </div>
  </main>

  <script type="module">
    // 1. Importaciones con verificaci√≥n
    try {
      var firestoreImported = false;
      var configImported = false;
      var carritoImported = false;
      var modalImported = false;

      const { doc, getDoc } = await import("https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js");
      firestoreImported = true;
      console.log("‚úÖ Firebase Firestore importado correctamente");

      const { db } = await import("/js/indexmodulos/config.js");
      configImported = true;
      console.log("‚úÖ Configuraci√≥n de Firebase importada correctamente");

      const { Carrito } = await import("/js/indexmodulos/carritoindex.js");
      carritoImported = true;
      console.log("‚úÖ M√≥dulo Carrito importado correctamente");

      const { abrirModal } = await import("/js/indexmodulos/modal.js");
      modalImported = true;
      console.log("‚úÖ M√≥dulo Modal importado correctamente");
    } catch (importError) {
      console.error("‚ùå Error en imports:", importError);
      mostrarError("Error al cargar los recursos necesarios");
      throw importError; // Detiene la ejecuci√≥n
    }

    // 2. Configuraci√≥n de eventos
    document.getElementById("btnCarrito").addEventListener("click", () => {
      try {
        Carrito.abrir();
      } catch (error) {
        console.error("Error al abrir carrito:", error);
      }
    });

    document.getElementById("btnLogin").addEventListener("click", () => {
      try {
        abrirModal();
      } catch (error) {
        console.error("Error al abrir modal:", error);
      }
    });

    // 3. Carga del producto
    document.addEventListener("DOMContentLoaded", async () => {
      console.group("üöÄ Iniciando carga de producto");
      
      try {
        const params = new URLSearchParams(window.location.search);
        const id = params.get("id");
        
        console.log("üîç ID del producto:", id);
        if (!id) {
          throw new Error("No se proporcion√≥ ID de producto");
        }

        console.log("üì° Conectando a Firestore...");
        const ref = doc(db, "menu", id);
        console.log("üîó Referencia creada:", ref.path);

        const snap = await getDoc(ref);
        console.log("üìÑ Snap obtenido:", {
          exists: snap.exists(),
          data: snap.data()
        });

        if (!snap.exists()) {
          throw new Error("El producto no existe en la base de datos");
        }

        const data = snap.data();
        console.log("‚úÖ Datos recibidos:", data);

        // Validaci√≥n de datos
        if (!data.nombre || !data.precio || !data.imagen) {
          console.warn("‚ö†Ô∏è Datos incompletos:", {
            nombre: !!data.nombre,
            precio: !!data.precio,
            imagen: !!data.imagen
          });
        }

        // Renderizado
        document.getElementById("nombreProducto").textContent = data.nombre || "Sin nombre";
        document.getElementById("precioProducto").textContent = `$${data.precio?.toFixed(2) || "0.00"}`;
        
        const imgElement = document.getElementById("imgPrincipal");
        imgElement.src = data.imagen || "https://via.placeholder.com/600x400?text=Sin+imagen";
        imgElement.onerror = () => {
          console.error("‚ùå Error al cargar imagen");
          imgElement.src = "https://via.placeholder.com/600x400?text=Error+imagen";
        };
        
        document.getElementById("descripcionProducto").textContent = 
          data.descripcion || "Descripci√≥n no disponible";

        // Configuraci√≥n de botones
        const producto = { 
          id,
          nombre: data.nombre || "Producto sin nombre",
          precio: data.precio || 0,
          imagen: data.imagen || "",
          descripcion: data.descripcion || ""
        };

        document.getElementById("a√±adirCarrito").addEventListener("click", () => {
          console.log("üõí A√±adiendo producto:", producto);
          try {
            Carrito.a√±adir(producto);
          } catch (error) {
            console.error("Error al a√±adir al carrito:", error);
          }
        });

        document.getElementById("comprarAhora").addEventListener("click", () => {
          console.log("üí≥ Iniciando compra...");
          try {
            Carrito.comprar();
          } catch (error) {
            console.error("Error al procesar compra:", error);
          }
        });

        console.log("üéâ Producto cargado correctamente");

      } catch (error) {
        console.error("‚ùå Error en la carga:", error);
        mostrarError(error.message || "Error al cargar el producto");
      } finally {
        console.groupEnd();
      }
    });

    function mostrarError(mensaje) {
      console.log("üõë Mostrando error al usuario:", mensaje);
      const main = document.querySelector("main");
      main.innerHTML = `
        <div style="text-align: center; padding: 40px;">
          <h2 style="color: #d32f2f;">${mensaje}</h2>
          <a href="index.html" style="color: #000; text-decoration: underline;">Volver al cat√°logo</a>
          <p style="margin-top: 20px; color: #666;">Consulte la consola para m√°s detalles</p>
        </div>
      `;
    }
  </script>

  <footer style="background: #000; color: white; text-align: center; padding: 20px; margin-top: 40px;">
    <div style="margin: 10px 0;">
      <a href="https://www.facebook.com/profile.php?id=61559232980025" target="_blank" style="color: white; margin: 0 10px;"><i class="fab fa-facebook-f"></i></a>
      <a href="https://www.instagram.com/_alfomex/" target="_blank" style="color: white; margin: 0 10px;"><i class="fab fa-instagram"></i></a>
    </div>
    <p>Copyright&copy; 2024. Alfomex</p>
  </footer>
</body>
</html>
