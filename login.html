<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión - Alfomex</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #3b5998, #8b9dc3, #e1306c);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      max-width: 400px;
      width: 100%;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #3b5998;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
    }
    button:hover {
      background-color: #2d4373;
    }
    .error {
      color: red;
      text-align: center;
      margin-top: 10px;
    }
    .link {
      text-align: center;
      margin-top: 15px;
    }
    .link a {
      color: #3b5998;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Iniciar Sesión</h2>
    <input type="email" id="email" placeholder="Correo electrónico" required />
    <input type="password" id="password" placeholder="Contraseña" required />
    <button onclick="iniciarSesion()">Entrar</button>
    <div class="error" id="errorMsg"></div>
    <div class="link">
      ¿No tienes cuenta? <a href="register.html">Regístrate</a>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, setPersistence, browserLocalPersistence } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDPdVE3_R_ZsjBOZfa4bc9sMgBsLoDLlLc",
      authDomain: "alfomex-f4efa.firebaseapp.com",
      projectId: "alfomex-f4efa",
      storageBucket: "alfomex-f4efa.firebasestorage.app",
      messagingSenderId: "1090528818564",
      appId: "1:1090528818564:web:dac6cb3333a2ee443919d1",
      measurementId: "G-SW633HRXV1"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.iniciarSesion = async function () {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const errorMsg = document.getElementById("errorMsg");
      errorMsg.textContent = "";

      try {
        await setPersistence(auth, browserLocalPersistence);
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        if (user.email === "alfomexgo@gmail.com") {
          window.location.href = "admin.html";
        } else {
          window.location.href = "index.html";
        }
      } catch (error) {
        errorMsg.textContent = "Correo o contraseña incorrectos.";
      }
    }
  </script>
</body>
</html>
