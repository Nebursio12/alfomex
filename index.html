<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catálogo - Alfomex</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #f0f0f0;
    }
    header {
      background: #3b5998;
      color: white;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }
    nav button {
      background: white;
      color: #3b5998;
      border: none;
      padding: 10px 15px;
      margin-left: 10px;
      border-radius: 6px;
      cursor: pointer;
    }
    nav button:hover {
      background: #ddd;
    }
    .carrusel {
      display: flex;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
    }
    .carrusel img {
      width: 100%;
      max-width: 600px;
      height: auto;
      scroll-snap-align: center;
      margin: auto;
    }
    .catalogo {
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
    }
    .alfombra {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    .alfombra img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">ALFOMEX</div>
    <nav>
      <button onclick="location.href='alfomex.html'">Pedido personalizado</button>
      <button onclick="alert('Próximamente')">Categorías</button>
    </nav>
  </header>

  <section class="carrusel">
    <img src="C:\Users\ruben\Desktop\ALFOMEX\1.jpg" alt="Alfombra 1">
    <img src="C:\Users\ruben\Desktop\ALFOMEX\2.jpg" alt="Alfombra 2">
    <img src="C:\Users\ruben\Desktop\ALFOMEX\3.jpg" alt="Alfombra 3">
  </section>

  <section class="catalogo" id="catalogo">
    <!-- Aquí se cargarán las alfombras desde Firestore -->
  </section>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDPdVE3_R_ZsjBOZfa4bc9sMgBsLoDLlLc",
      authDomain: "alfomex-f4efa.firebaseapp.com",
      projectId: "alfomex-f4efa",
      storageBucket: "alfomex-f4efa.firebasestorage.app",
      messagingSenderId: "1090528818564",
      appId: "1:1090528818564:web:dac6cb3333a2ee443919d1",
      measurementId: "G-SW633HRXV1"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function cargarAlfombras() {
      const contenedor = document.getElementById("catalogo");
      const querySnapshot = await getDocs(collection(db, "alfombras"));
      querySnapshot.forEach(doc => {
        const data = doc.data();
        const div = document.createElement("div");
        div.className = "alfombra";
        div.innerHTML = `
          <img src="${data.imagen}" alt="${data.nombre}" />
          <h4>${data.nombre}</h4>
          <p>${data.precio}</p>
        `;
        contenedor.appendChild(div);
      });
    }

    cargarAlfombras();
  </script>
</body>
</html>
