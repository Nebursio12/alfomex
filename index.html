<!DOCTYPE html>
<html lang="es" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cat√°logo - Alfomex</title>
  <style>
    :root {
      --bg-color-light: #f0f0f0;
      --text-color-light: #000;
      --bg-color-dark: #1a1a1a;
      --text-color-dark: #f0f0f0;
      --primary: #3b5998;
      --accent: #e1306c;
    }

    [data-theme="light"] body {
      background-color: var(--bg-color-light);
      color: var(--text-color-light);
    }

    [data-theme="dark"] body {
      background-color: var(--bg-color-dark);
      color: var(--text-color-dark);
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      transition: background-color 0.3s, color 0.3s;
    }

    header {
      background: var(--primary);
      color: white;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }
    nav {
      display: flex;
      align-items: center;
    }
    nav button, nav span {
      background: white;
      color: var(--primary);
      border: none;
      padding: 10px 15px;
      margin-left: 10px;
      border-radius: 6px;
      cursor: pointer;
    }
    nav button:hover, nav span:hover {
      background: #ddd;
    }

    .catalogo {
      padding: 40px;
      text-align: center;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0;
      right: 0;
      width: 300px;
      height: 100%;
      background-color: white;
      box-shadow: -2px 0 8px rgba(0, 0, 0, 0.2);
      padding: 20px;
      z-index: 1000;
    }
    .modal.active {
      display: block;
    }
    .modal input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .modal button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      background-color: var(--primary);
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .close-btn {
      background: crimson;
    }
    .error {
      color: red;
      font-size: 0.9rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">ALFOMEX</div>
    <nav id="navOptions">
      <span>Cargando...</span>
      <button onclick="toggleTheme()" title="Modo claro/oscuro">üåô</button>
    </nav>
  </header>

  <section class="catalogo">
    <h2>Cat√°logo de Alfombras</h2>
    <p>Contenido visual del cat√°logo aqu√≠...</p>
  </section>

  <div class="modal" id="loginModal">
    <h3>Iniciar Sesi√≥n</h3>
    <input type="email" id="email" placeholder="Correo electr√≥nico">
    <input type="password" id="password" placeholder="Contrase√±a">
    <button onclick="iniciarSesion()">Entrar</button>
    <button class="close-btn" onclick="cerrarModal()">Cerrar</button>
    <div class="error" id="errorMsg"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import {
      getAuth,
      signInWithEmailAndPassword,
      setPersistence,
      browserLocalPersistence,
      signOut,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDPdVE3_R_ZsjBOZfa4bc9sMgBsLoDLlLc",
      authDomain: "alfomex-f4efa.firebaseapp.com",
      projectId: "alfomex-f4efa",
      storageBucket: "alfomex-f4efa.firebasestorage.app",
      messagingSenderId: "1090528818564",
      appId: "1:1090528818564:web:dac6cb3333a2ee443919d1",
      measurementId: "G-SW633HRXV1"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const navOptions = document.getElementById("navOptions");

    window.abrirModal = () => {
      document.getElementById("loginModal").classList.add("active");
    };

    window.cerrarModal = () => {
      document.getElementById("loginModal").classList.remove("active");
    };

    window.iniciarSesion = async () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const errorMsg = document.getElementById("errorMsg");
      errorMsg.textContent = "";

      try {
        await setPersistence(auth, browserLocalPersistence);
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        window.location.reload();
      } catch (error) {
        errorMsg.textContent = "Correo o contrase√±a incorrectos.";
      }
    };

    window.cerrarSesion = async () => {
      await signOut(auth);
      window.location.reload();
    };

    onAuthStateChanged(auth, user => {
      const themeBtn = `<button onclick="toggleTheme()" title="Modo claro/oscuro">üåô</button>`;
      if (user) {
        const nombre = user.email.split("@")[0];
        navOptions.innerHTML = `
          <span onclick="location.href='perfil.html'">${nombre}</span>
          <button onclick="cerrarSesion()">Cerrar sesi√≥n</button>
          ${themeBtn}
        `;
      } else {
        navOptions.innerHTML = `
          <button onclick="abrirModal()">Iniciar sesi√≥n</button>
          <button onclick="location.href='register.html'">Registrarse</button>
          ${themeBtn}
        `;
      }
    });

    // üåô‚òÄÔ∏è MODO OSCURO/CLARO
    function setTheme(theme) {
      document.documentElement.setAttribute('data-theme', theme);
      localStorage.setItem('theme', theme);
    }

    function toggleTheme() {
      const current = localStorage.getItem('theme') || 'light';
      setTheme(current === 'light' ? 'dark' : 'light');
    }

    // Al cargar la p√°gina, aplicar el tema guardado
    const savedTheme = localStorage.getItem('theme') || 'light';
    setTheme(savedTheme);
  </script>
</body>
</html>
