<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catálogo - Alfomex</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #f0f0f0;
    }
    header {
      background: #3b5998;
      color: white;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }
    nav {
      display: flex;
      align-items: center;
    }
    nav button, nav span {
      background: white;
      color: #3b5998;
      border: none;
      padding: 10px 15px;
      margin-left: 10px;
      border-radius: 6px;
      cursor: pointer;
    }
    nav button:hover {
      background: #ddd;
    }
    .catalogo {
      padding: 40px;
      text-align: center;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0;
      right: 0;
      width: 300px;
      height: 100%;
      background-color: white;
      box-shadow: -2px 0 8px rgba(0, 0, 0, 0.2);
      padding: 20px;
      z-index: 1000;
    }
    .modal.active {
      display: block;
    }
    .modal h3 {
      margin-top: 0;
    }
    .modal input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .modal button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      background-color: #3b5998;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .close-btn {
      background: crimson;
      margin-top: 10px;
    }
    .error {
      color: red;
      font-size: 0.9rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">ALFOMEX</div>
    <nav id="navOptions">
      <button onclick="abrirModal()">Iniciar sesión</button>
      <button onclick="location.href='register.html'">Registrarse</button>
    </nav>
  </header>

  <section class="catalogo">
    <h2>Catálogo de Alfombras</h2>
    <p>Contenido visual del catálogo aquí...</p>
  </section>

  <div class="modal" id="loginModal">
    <h3>Iniciar Sesión</h3>
    <input type="email" id="email" placeholder="Correo electrónico">
    <input type="password" id="password" placeholder="Contraseña">
    <button onclick="iniciarSesion()">Entrar</button>
    <button class="close-btn" onclick="cerrarModal()">Cerrar</button>
    <div class="error" id="errorMsg"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import {
      getAuth,
      signInWithEmailAndPassword,
      setPersistence,
      browserLocalPersistence,
      signOut,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDPdVE3_R_ZsjBOZfa4bc9sMgBsLoDLlLc",
      authDomain: "alfomex-f4efa.firebaseapp.com",
      projectId: "alfomex-f4efa",
      storageBucket: "alfomex-f4efa.firebasestorage.app",
      messagingSenderId: "1090528818564",
      appId: "1:1090528818564:web:dac6cb3333a2ee443919d1",
      measurementId: "G-SW633HRXV1"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const navOptions = document.getElementById("navOptions");

    window.abrirModal = () => {
      document.getElementById("loginModal").classList.add("active");
    };

    window.cerrarModal = () => {
      document.getElementById("loginModal").classList.remove("active");
    };

    window.iniciarSesion = async () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const errorMsg = document.getElementById("errorMsg");
      errorMsg.textContent = "";

      try {
        await setPersistence(auth, browserLocalPersistence);
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;
        window.location.reload();
      } catch (error) {
        errorMsg.textContent = "Correo o contraseña incorrectos.";
      }
    };

    window.cerrarSesion = async () => {
      await signOut(auth);
      window.location.reload();
    };

    onAuthStateChanged(auth, user => {
      if (user) {
        const nombre = user.email.split("@")[0];
        navOptions.innerHTML = `
          <span onclick="location.href='perfil.html'">${nombre}</span>
          <button onclick="cerrarSesion()">Cerrar sesión</button>
        `;
      }
    });
  </script>
</body>
</html>
