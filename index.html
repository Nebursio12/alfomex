<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Catálogo - Alfomex</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #f0f0f0;
    }

    header {
      background: #3b5998;
      color: white;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      box-sizing: border-box;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 100;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }

    #menuBtn {
      font-size: 1.5rem;
      color: white;
      background: none;
      border: none;
      cursor: pointer;
    }

    nav {
      display: flex;
      align-items: center;
    }

    nav button,
    nav span {
      background: white;
      color: #3b5998;
      border: none;
      padding: 10px 15px;
      margin-left: 10px;
      border-radius: 6px;
      cursor: pointer;
    }

    nav button:hover,
    nav span:hover {
      background: #ddd;
    }

    /* Barra lateral con efecto deslizante */
    .sidenav {
      height: 100%;
      width: 250px;
      position: fixed;
      top: 0;
      left: -250px;
      background-color: #3b5998;
      padding-top: 60px;
      padding-left: 15px;
      transition: left 0.3s ease;
      overflow-x: hidden;
      z-index: 200;
      box-sizing: border-box;
    }

    .sidenav.open {
      left: 0;
    }

    .sidenav a {
      padding: 8px 8px 8px 32px;
      text-decoration: none;
      font-size: 25px;
      color: white;
      display: block;
      transition: 0.3s;
    }

    .sidenav a:hover {
      color: #ddd;
    }

    .sidenav .close-btn {
      color: white;
      font-size: 36px;
      position: absolute;
      top: 0;
      right: 25px;
      font-weight: bold;
      cursor: pointer;
    }

    .carrusel {
      display: flex;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      margin-top: 70px;
    }

    .carrusel img {
      width: 100%;
      max-width: 600px;
      height: auto;
      scroll-snap-align: center;
      margin: auto;
    }

    .catalogo {
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .alfombra {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .alfombra img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }

    .modal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
      z-index: 9999;
      min-width: 300px;
    }

    .modal.active {
      display: block;
    }

    .modal h3 {
      margin-top: 0;
      color: #3b5998;
    }

    .modal input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .modal button {
      width: 48%;
      padding: 10px;
      margin-top: 10px;
      margin-right: 2%;
      background-color: #3b5998;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .modal .close-btn {
      background-color: crimson;
    }

    .error {
      font-size: 0.9rem;
      margin-top: 10px;
    }

    .error.red {
      color: red;
    }

    .error.green {
      color: green;
    }

    @keyframes fadeInOut {
      0% { opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { opacity: 0; }
    }

    .error-anim {
      animation: fadeInOut 4s forwards;
    }

    @media (max-width: 768px) {
      header {
        padding: 10px 20px;
      }

      .logo {
        font-size: 1.2rem;
      }

      nav button, nav span {
        padding: 8px 12px;
        font-size: 0.9rem;
      }

      .catalogo {
        padding: 15px;
      }

      .alfombra {
        padding: 10px;
      }

      .modal {
        width: 90%;
      }
    }

    @media (max-width: 480px) {
      header {
        padding: 10px;
      }

      .logo {
        font-size: 1rem;
      }

      nav button, nav span {
        padding: 6px 10px;
        font-size: 0.8rem;
      }

      .catalogo {
        padding: 10px;
      }

      .alfombra {
        padding: 8px;
      }
    }
  </style>
</head>
<body>
  <header>
    <button id="menuBtn" onclick="openNav()">☰</button>
    <div class="logo">ALFOMEX</div>
    <nav id="navOptions">
      <span>Cargando...</span>
    </nav>
  </header>

  <div id="mySidenav" class="sidenav">
    <a href="javascript:void(0)" class="close-btn" onclick="closeNav()">×</a>
    <a href="javascript:void(0)" onclick="verificarPedidoPersonalizado()">Pedido personalizado</a>
    <a href="javascript:void(0)">Categorías</a>
  </div>

  <section class="carrusel">
    <img src="https://via.placeholder.com/600x300?text=Alfombra+1" alt="Alfombra 1" />
    <img src="https://via.placeholder.com/600x300?text=Alfombra+2" alt="Alfombra 2" />
    <img src="https://via.placeholder.com/600x300?text=Alfombra+3" alt="Alfombra 3" />
  </section>

  <section class="catalogo" id="catalogo"></section>

  <div class="modal" id="loginModal">
    <h3>Iniciar Sesión</h3>
    <input type="email" id="email" placeholder="Correo electrónico" />
    <input type="password" id="password" placeholder="Contraseña" />
    <div style="display: flex; justify-content: space-between;">
      <button onclick="iniciarSesion()">Entrar</button>
      <button class="close-btn" onclick="cerrarModal()">Cerrar</button>
    </div>
    <div style="margin-top: 10px; text-align: center;">
      <button
        onclick="mostrarRecuperacion()"
        style="background: transparent; color: #3b5998; border: none; cursor: pointer;"
      >
        ¿Olvidaste tu contraseña?
      </button>
    </div>
    <div id="recuperacion" style="display: none; margin-top: 15px;">
      <input type="email" id="emailRecuperar" placeholder="Correo para recuperar" />
      <button onclick="enviarRecuperacion()" style="width: 100%; margin-top: 8px;">Enviar enlace</button>
    </div>
    <div class="error" id="errorMsg"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import {
      getAuth,
      signInWithEmailAndPassword,
      setPersistence,
      browserLocalPersistence,
      signOut,
      onAuthStateChanged,
      sendPasswordResetEmail,
      fetchSignInMethodsForEmail,
    } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDPdVE3_R_ZsjBOZfa4bc9sMgBsLoDLlLc",
      authDomain: "alfomex-f4efa.firebaseapp.com",
      projectId: "alfomex-f4efa",
      storageBucket: "alfomex-f4efa.firebasestorage.app",
      messagingSenderId: "1090528818564",
      appId: "1:1090528818564:web:dac6cb3333a2ee443919d1",
      measurementId: "G-SW633HRXV1",
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    window.openNav = () => {
      document.getElementById("mySidenav").classList.add("open");
    };

    window.closeNav = () => {
      document.getElementById("mySidenav").classList.remove("open");
    };

    window.abrirModal = () => {
      document.getElementById("loginModal").classList.add("active");
    };

    window.cerrarModal = () => {
      document.getElementById("loginModal").classList.remove("active");
      document.getElementById("errorMsg").textContent = "";
      document.getElementById("errorMsg").classList.remove("error-anim", "red", "green");
      document.getElementById("email").value = "";
      document.getElementById("password").value = "";
      document.getElementById("recuperacion").style.display = "none";
      document.getElementById("emailRecuperar").value = "";
    };

    window.iniciarSesion = async () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const errorMsg = document.getElementById("errorMsg");
      errorMsg.textContent = "";
      errorMsg.classList.remove("error-anim", "red", "green");
      try {
        await setPersistence(auth, browserLocalPersistence);
        await signInWithEmailAndPassword(auth, email, password);
        window.location.reload();
      } catch (error) {
        errorMsg.classList.add("error-anim", "red");
        errorMsg.textContent = "Correo o contraseña incorrectos.";
      }
    };

    window.mostrarRecuperacion = () => {
      document.getElementById("recuperacion").style.display = "block";
    };

    window.enviarRecuperacion = async () => {
      const correo = document.getElementById("emailRecuperar").value;
      const errorMsg = document.getElementById("errorMsg");
      errorMsg.textContent = "";
      errorMsg.classList.remove("error-anim", "red", "green");
      try {
        const methods = await fetchSignInMethodsForEmail(auth, correo);
        if (methods.length === 0) {
          errorMsg.classList.add("error-anim", "red");
          errorMsg.textContent = "Este correo no está registrado.";
          return;
        }
        await sendPasswordResetEmail(auth, correo);
        errorMsg.classList.add("error-anim", "green");
        errorMsg.textContent = "Se envió el enlace al correo.";
      } catch (error) {
        errorMsg.classList.add("error-anim", "red");
        errorMsg.textContent = "Error: " + error.message;
      }
    };

    window.cerrarSesion = async () => {
      await signOut(auth);
      window.location.href = "index.html";
    };

    onAuthStateChanged(auth, (user) => {
      const nav = document.getElementById("navOptions");
      let contenido = ``;
      if (user) {
        const nombre = user.email.split("@")[0];
        contenido += `
          <span onclick="location.href='perfil.html'">${nombre}</span>
          <button onclick="cerrarSesion()">Cerrar sesión</button>
        `;
      } else {
        contenido += `
          <button onclick="abrirModal()">Iniciar sesión</button>
          <button onclick="location.href='register.html'">Registrarse</button>
        `;
      }
      nav.innerHTML = contenido;
    });

    window.verificarPedidoPersonalizado = () => {
      if (auth.currentUser) {
        location.href = "alfomex.html";
      } else {
        abrirModal();
      }
    };

    async function cargarAlfombras() {
      const contenedor = document.getElementById("catalogo");
      const querySnapshot = await getDocs(collection(db, "alfombras"));
      querySnapshot.forEach((doc) => {
        const data = doc.data();
        const div = document.createElement("div");
        div.className = "alfombra";
        div.innerHTML = `
          <img src="${data.imagen}" alt="${data.nombre}" />
          <h4>${data.nombre}</h4>
          <p>${data.precio}</p>
        `;
        contenedor.appendChild(div);
      });
    }

    cargarAlfombras();
  </script>
</body>
</html>
