<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registro - Alfomex</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #3b5998, #8b9dc3, #e1306c);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .register-box {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      max-width: 500px;
      width: 100%;
      overflow-y: auto;
      max-height: 95vh;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
      color: #444;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #3b5998;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      margin-top: 15px;
    }
    button:hover {
      background-color: #2d4373;
    }
    .error {
      color: red;
      text-align: center;
      margin-top: 10px;
    }
    .link {
      text-align: center;
      margin-top: 15px;
    }
    .link a {
      color: #3b5998;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="register-box">
    <h2>Crear cuenta</h2>
    <input type="text" id="nombre1" placeholder="Primer Nombre" required />
    <input type="text" id="nombre2" placeholder="Segundo Nombre (opcional)" />
    <input type="text" id="apellido1" placeholder="Primer Apellido" required />
    <input type="text" id="apellido2" placeholder="Segundo Apellido (opcional)" />

    <label for="nacimiento">Fecha de nacimiento (debes ser mayor de 18 años)</label>
    <input type="date" id="nacimiento" max="" required />

    <input type="tel" id="telefono" placeholder="Número Telefónico" maxlength="10" pattern="[0-9]{10}" title="Solo 10 dígitos numéricos" required />

    <select id="pais" required>
      <option value="">Selecciona un país</option>
      <option value="MEXICO">México</option>
      <option value="ESTADOS_UNIDOS">Estados Unidos</option>
    </select>

    <input type="email" id="email" placeholder="Correo electrónico" required />

    <input type="password" id="password" placeholder="Contraseña" required />
    <input type="password" id="confirmPassword" placeholder="Confirmar Contraseña" required />

    <button onclick="registrar()">Registrarse</button>
    <div class="error" id="errorMsg"></div>
    <div class="link">
      ¿Ya tienes cuenta? <a href="login.html">Inicia sesión</a>
    </div>
  </div>

  <script type="module">
    import { auth, createUserWithEmailAndPassword } from './auth.js';

    // Establecer max para fecha (hoy - 18 años)
    document.addEventListener('DOMContentLoaded', () => {
      const nacimiento = document.getElementById('nacimiento');
      const hoy = new Date();
      const añoMax = hoy.getFullYear() - 18;
      const mes = String(hoy.getMonth() + 1).padStart(2, '0');
      const dia = String(hoy.getDate()).padStart(2, '0');
      nacimiento.max = `${añoMax}-${mes}-${dia}`;
    });

    function validarRegistro() {
      const fechaNac = new Date(document.getElementById('nacimiento').value);
      const hoy = new Date();
      const edadMinima = 18;
      const correo = document.getElementById('email').value.trim();

      // Validar fecha mayor de edad
      const fecha18 = new Date(hoy.getFullYear() - edadMinima, hoy.getMonth(), hoy.getDate());
      if (fechaNac > fecha18 || isNaN(fechaNac.getTime())) {
        alert('Debes ser mayor de 18 años para registrarte.');
        return false;
      }

      // Validar correo válido y dominio permitido
      const regexCorreo = /^[a-zA-Z0-9._%+-]+@(?:gmail\\.com|hotmail\\.com|outlook\\.com|yahoo\\.com)$/i;
      if (!regexCorreo.test(correo)) {
        alert('Solo se permiten correos de gmail.com, hotmail.com, outlook.com o yahoo.com');
        return false;
      }

      return true;
    }

    async function registrar() {
      if (!validarRegistro()) return;

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const errorMsg = document.getElementById('errorMsg');

      errorMsg.textContent = '';

      if (password !== confirmPassword) {
        errorMsg.textContent = 'Las contraseñas no coinciden.';
        return;
      }

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;
        window.location.href = user.email === 'alfomexgo@gmail.com' ? 'admin.html' : 'index.html';
      } catch (error) {
        errorMsg.textContent = error.message;
      }
    }
  </script>
</body>
</html>
