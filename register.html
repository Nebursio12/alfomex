<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro - Alfomex</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #3b5998, #8b9dc3, #e1306c);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .register-box {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 500px;
      overflow-y: auto;
      max-height: 95vh;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .invalid {
      border-color: #d00000 !important;
    }

    .toggle-btn {
      background: none;
      border: none;
      color: #3b5998;
      cursor: pointer;
      float: right;
      margin-bottom: 10px;
      user-select: none;
    }

    .toggle-btn.active {
      color: #2d4373;
      font-weight: bold;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #3b5998;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
    }

    .error {
      color: red;
      text-align: center;
      margin-top: 10px;
    }

    .link {
      text-align: center;
      margin-top: 15px;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      75% { transform: translateX(-5px); }
    }

    .shake {
      animation: shake 0.3s;
    }
  </style>
</head>
<body>
  <div class="register-box">
    <h2>Crear cuenta</h2>
    <input type="text" id="nombre1" placeholder="Primer Nombre" required />
    <input type="text" id="nombre2" placeholder="Segundo Nombre (opcional)" />
    <input type="text" id="apellido1" placeholder="Primer Apellido" required />
    <input type="text" id="apellido2" placeholder="Segundo Apellido (opcional)" />
    <input type="date" id="nacimiento" required />
    <input type="tel" id="telefono" placeholder="N√∫mero Telef√≥nico" required maxlength="10"
      oninput="this.value = this.value.replace(/[^0-9]/g, '').slice(0, 10);" />
    <select id="pais" required>
      <option value="">Selecciona un pa√≠s</option>
      <option value="MEXICO">M√©xico</option>
      <option value="ESTADOS_UNIDOS">Estados Unidos</option>
    </select>
    <input type="email" id="email" placeholder="Correo electr√≥nico" required />
    <input type="password" id="password" placeholder="Contrase√±a" required />
    <input type="password" id="confirmPassword" placeholder="Confirmar Contrase√±a" required />

    <button id="toggleBtn" class="toggle-btn" type="button"
      onmousedown="mostrarPasswords()"
      onmouseup="ocultarPasswords()"
      onmouseleave="ocultarPasswords()"
      ontouchstart="mostrarPasswords()"
      ontouchend="ocultarPasswords()"
      oncontextmenu="return false;"
    >üîí Mant√©n presionado para ver</button>

    <button onclick="registrar()">Registrarse</button>
    <div class="error" id="errorMsg"></div>
    <div class="link">¬øYa tienes cuenta? <a href="index.html">Inicia sesi√≥n</a></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDPdVE3_R_ZsjBOZfa4bc9sMgBsLoDLlLc",
      authDomain: "alfomex-f4efa.firebaseapp.com",
      projectId: "alfomex-f4efa",
      storageBucket: "alfomex-f4efa.firebasestorage.app",
      messagingSenderId: "1090528818564",
      appId: "1:1090528818564:web:dac6cb3333a2ee443919d1",
      measurementId: "G-SW633HRXV1"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    window.mostrarPasswords = () => {
      document.getElementById("password").type = "text";
      document.getElementById("confirmPassword").type = "text";
      const btn = document.getElementById("toggleBtn");
      btn.classList.add("active");
      btn.textContent = "üîì Soltar para ocultar";
    };

    window.ocultarPasswords = () => {
      document.getElementById("password").type = "password";
      document.getElementById("confirmPassword").type = "password";
      const btn = document.getElementById("toggleBtn");
      btn.classList.remove("active");
      btn.textContent = "üîí Mant√©n presionado para ver";
    };

    function aplicarSacudida(elemento) {
      elemento.classList.add("shake");
      setTimeout(() => {
        elemento.classList.remove("shake");
        elemento.focus();
      }, 300);
    }

    function validarFormatoCorreo(correo) {
      return /^[^\\s@]+@[^\\s@]+\\.[^\\s@]+$/.test(correo);
    }

    function validarTelefono(numero) {
      return /^\\d{10}$/.test(numero);
    }

    window.registrar = async () => {
      const campos = [
        "nombre1", "apellido1", "nacimiento", "telefono", "pais", "email", "password", "confirmPassword"
      ];

      let primerInvalido = null;
      let error = false;
      const errorMsg = document.getElementById("errorMsg");
      errorMsg.textContent = "";

      campos.forEach(id => {
        const input = document.getElementById(id);
        input.classList.remove("invalid");
        if (!input.value.trim()) {
          input.classList.add("invalid");
          aplicarSacudida(input);
          if (!primerInvalido) primerInvalido = input;
          error = true;
        }
      });

      if (error) {
        errorMsg.textContent = "Por favor, completa todos los campos obligatorios.";
        primerInvalido.scrollIntoView({ behavior: "smooth", block: "center" });
        return;
      }

      const email = document.getElementById("email").value.trim();
      const telefono = document.getElementById("telefono").value.trim();

      if (!validarFormatoCorreo(email)) {
        const input = document.getElementById("email");
        input.classList.add("invalid");
        aplicarSacudida(input);
        input.scrollIntoView({ behavior: "smooth", block: "center" });
        errorMsg.textContent = "El correo electr√≥nico no es v√°lido.";
        return;
      }

      if (!validarTelefono(telefono)) {
        const input = document.getElementById("telefono");
        input.classList.add("invalid");
        aplicarSacudida(input);
        input.scrollIntoView({ behavior: "smooth", block: "center" });
        errorMsg.textContent = "El n√∫mero telef√≥nico debe tener 10 d√≠gitos.";
        return;
      }

      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;

      if (password !== confirmPassword) {
        const p1 = document.getElementById("password");
        const p2 = document.getElementById("confirmPassword");
        p1.classList.add("invalid");
        p2.classList.add("invalid");
        aplicarSacudida(p1);
        aplicarSacudida(p2);
        p1.scrollIntoView({ behavior: "smooth", block: "center" });
        errorMsg.textContent = "Las contrase√±as no coinciden.";
        return;
      }

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;
        const uid = user.uid;

        await setDoc(doc(db, "usuarios", uid), {
          nombre1: document.getElementById("nombre1").value.trim(),
          nombre2: document.getElementById("nombre2").value.trim(),
          apellido1: document.getElementById("apellido1").value.trim(),
          apellido2: document.getElementById("apellido2").value.trim(),
          nacimiento: document.getElementById("nacimiento").value.trim(),
          telefono,
          email,
          pais: document.getElementById("pais").value.trim(),
          estado: "",
          ciudad: ""
        });

        window.location.href = email === "alfomexgo@gmail.com" ? "admin.html" : "index.html";
      } catch (err) {
        errorMsg.textContent = err.message;
      }
    };
  </script>
</body>
</html>
