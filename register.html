<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro - Alfomex</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #3b5998, #8b9dc3, #e1306c);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 0;
    }

    .register-box {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 500px;
      overflow-y: auto;
      max-height: 95vh;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }

    .invalid {
      border-color: #d00000 !important;
    }

    .criteria {
      font-size: 0.85rem;
      margin-top: -5px;
      margin-bottom: 10px;
    }

    .criteria span {
      display: block;
    }

    .criteria .valid {
      color: green;
    }

    .criteria .invalid {
      color: #d00000;
    }

    .toggle-btn {
      font-size: 0.9rem;
      background: none;
      border: none;
      color: #3b5998;
      cursor: pointer;
      margin-bottom: 10px;
      float: right;
      user-select: none;
    }

    .toggle-btn.active {
      color: #2d4373;
      font-weight: bold;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #3b5998;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
    }

    .error {
      color: #d00000;
      text-align: center;
      margin-top: 10px;
    }

    .link {
      text-align: center;
      margin-top: 15px;
    }

    .link a {
      color: #3b5998;
      text-decoration: none;
    }

    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      75% { transform: translateX(-5px); }
      100% { transform: translateX(0); }
    }

    .shake {
      animation: shake 0.3s;
    }

    @media (max-width: 768px) {
      body {
        padding: 10px;
      }

      .register-box {
        padding: 20px;
      }

      h2 {
        font-size: 1.5rem;
      }

      input, select, button {
        padding: 12px;
      }
    }

    @media (max-width: 480px) {
      h2 {
        font-size: 1.3rem;
      }

      input, select, button {
        padding: 10px;
      }

      .criteria {
        font-size: 0.8rem;
      }
    }
  </style>
</head>
<body>
  <div class="register-box">
    <h2>Crear cuenta</h2>
    <input type="text" id="nombre1" placeholder="Primer Nombre" required />
    <input type="text" id="nombre2" placeholder="Segundo Nombre (opcional)" />
    <input type="text" id="apellido1" placeholder="Primer Apellido" required />
    <input type="text" id="apellido2" placeholder="Segundo Apellido (opcional)" />
    <input type="date" id="nacimiento" placeholder="Fecha de Nacimiento" required />
    <input type="tel" id="telefono" placeholder="N√∫mero Telef√≥nico" required maxlength="10"
      oninput="this.value = this.value.replace(/[^0-9]/g, '').slice(0, 10);" />

    <select id="pais" required>
      <option value="">Selecciona un pa√≠s</option>
      <option value="MEXICO">M√©xico</option>
      <option value="ESTADOS_UNIDOS">Estados Unidos</option>
    </select>

    <input type="email" id="email" placeholder="Correo electr√≥nico" required />
    <input type="password" id="password" placeholder="Contrase√±a" required />
    <div class="criteria" id="criterios">
      <span id="criterio-long" class="invalid">‚ùå M√≠nimo 6 caracteres</span>
      <span id="criterio-mayus" class="invalid">‚ùå Al menos una may√∫scula</span>
      <span id="criterio-simbolo" class="invalid">‚ùå Al menos un s√≠mbolo (!@#$%)</span>
    </div>

    <input type="password" id="confirmPassword" placeholder="Confirmar Contrase√±a" required />

    <!-- Bot√≥n √∫nico para mostrar/ocultar contrase√±as -->
    <button
      id="toggleBtn"
      class="toggle-btn"
      type="button"
      onmousedown="mostrarPasswords()"
      onmouseup="ocultarPasswords()"
      onmouseleave="ocultarPasswords()"
      ontouchstart="mostrarPasswords()"
      ontouchend="ocultarPasswords()"
      oncontextmenu="return false;"
    >üîí Mant√©n presionado para ver</button>

    <button onclick="registrar()">Registrarse</button>
    <div class="error" id="errorMsg"></div>
    <div class="link">
      ¬øYa tienes cuenta? <a href="index.html">Inicia sesi√≥n</a>
    </div>
  </div>

  <script src="./auth.js" type="module"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const passwordInput = document.getElementById("password");
      passwordInput.addEventListener("input", validarCriterios);
    });

    function validarCriterios() {
      const pass = document.getElementById("password").value;
      const long = document.getElementById("criterio-long");
      const mayus = document.getElementById("criterio-mayus");
      const simbolo = document.getElementById("criterio-simbolo");

      long.classList.toggle("valid", pass.length >= 6);
      long.classList.toggle("invalid", pass.length < 6);
      long.textContent = (pass.length >= 6 ? "‚úÖ" : "‚ùå") + " M√≠nimo 6 caracteres";

      mayus.classList.toggle("valid", /[A-Z]/.test(pass));
      mayus.classList.toggle("invalid", !/[A-Z]/.test(pass));
      mayus.textContent = (/[A-Z]/.test(pass) ? "‚úÖ" : "‚ùå") + " Al menos una may√∫scula";

      simbolo.classList.toggle("valid", /[^A-Za-z0-9]/.test(pass));
      simbolo.classList.toggle("invalid", !/[^A-Za-z0-9]/.test(pass));
      simbolo.textContent = (/[^A-Za-z0-9]/.test(pass) ? "‚úÖ" : "‚ùå") + " Al menos un s√≠mbolo (!@#$%)";
    }

    function mostrarPasswords() {
      document.getElementById("password").type = "text";
      document.getElementById("confirmPassword").type = "text";
      const btn = document.getElementById("toggleBtn");
      btn.classList.add("active");
      btn.textContent = "üîì Soltar para ocultar";
    }

    function ocultarPasswords() {
      document.getElementById("password").type = "password";
      document.getElementById("confirmPassword").type = "password";
      const btn = document.getElementById("toggleBtn");
      btn.classList.remove("active");
      btn.textContent = "üîí Mant√©n presionado para ver";
    }

    function aplicarSacudida(elemento) {
      elemento.classList.add("shake");
      setTimeout(() => {
        elemento.classList.remove("shake");
        elemento.focus();
      }, 300);
    }
    function validarFormatoCorreo(correo) {
      return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(correo);
    }
    async function registrar() {
      const campos = [
        { id: "nombre1", obligatorio: true },
        { id: "apellido1", obligatorio: true },
        { id: "nacimiento", obligatorio: true },
        { id: "telefono", obligatorio: true },
        { id: "pais", obligatorio: true },
        { id: "email", obligatorio: true },
        { id: "password", obligatorio: true },
        { id: "confirmPassword", obligatorio: true },
      ];

      let hayErrores = false;
      let primerCampoInvalido = null;
      const errorMsg = document.getElementById("errorMsg");
      errorMsg.textContent = "";

      campos.forEach(campo => {
        document.getElementById(campo.id).classList.remove("invalid");
      });

      campos.forEach(campo => {
        const input = document.getElementById(campo.id);
        if (campo.obligatorio && input.value.trim() === "") {
          input.classList.add("invalid");
          aplicarSacudida(input);
          if (!primerCampoInvalido) primerCampoInvalido = input;
          hayErrores = true;
        }
      });

      if (hayErrores) {
        errorMsg.textContent = "Por favor, completa todos los campos obligatorios.";
        primerCampoInvalido.scrollIntoView({ behavior: "smooth", block: "center" });
        return;
      }
      
      const email = document.getElementById("email");
      if (!validarFormatoCorreo(email.value.trim())) {
        email.classList.add("invalid");
        aplicarSacudida(email);
        email.scrollIntoView({ behavior: "smooth", block: "center" });
        errorMsg.textContent = "El correo electr√≥nico no es v√°lido.";
        return;
      }
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;

      if (password !== confirmPassword) {
        const pass1 = document.getElementById("password");
        const pass2 = document.getElementById("confirmPassword");
        pass1.classList.add("invalid");
        pass2.classList.add("invalid");
        aplicarSacudida(pass1);
        aplicarSacudida(pass2);
        pass1.scrollIntoView({ behavior: "smooth", block: "center" });
        errorMsg.textContent = "Las contrase√±as no coinciden.";
        return;
      }

      if (password.length < 6 || !/[A-Z]/.test(password) || !/[^A-Za-z0-9]/.test(password)) {
        const pass1 = document.getElementById("password");
        pass1.classList.add("invalid");
        aplicarSacudida(pass1);
        pass1.scrollIntoView({ behavior: "smooth", block: "center" });
        errorMsg.textContent = "La contrase√±a no cumple con los requisitos.";
        return;
      }

      try {
        const { auth, createUserWithEmailAndPassword } = await import("./auth.js");
        const userCredential = await createUserWithEmailAndPassword(auth, document.getElementById("email").value.trim(), password);
        const user = userCredential.user;
        window.location.href = user.email === "alfomexgo@gmail.com" ? "admin.html" : "index.html";
      } catch (error) {
        errorMsg.textContent = error.message;
      }
    }
  </script>
</body>
</html>
