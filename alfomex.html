<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Alfomex - Diseña tu Alfombra</title>
  <style>
    body {
      background: white;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background: #3b5998;
      color: white;
      padding: 15px 30px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    header .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }
    .container {
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    canvas {
      border: 2px solid #000;
      margin-top: 20px;
      background: white;
    }
    .btn {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 1rem;
      background: #3b5998;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    input[type="file"] {
      display: none;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Alfomex</div>
  </header>
  <div class="container">
    <label class="btn" for="imgInput">Subir Imagen</label>
    <input type="file" id="imgInput" accept="image/png, image/jpeg">
    <canvas id="lienzo" width="500" height="500"></canvas>
    <div>
      <button class="btn" onclick="zoomIn()">Zoom +</button>
      <button class="btn" onclick="zoomOut()">Zoom -</button>
    </div>
    <button class="btn" id="sendBtn">Enviar Diseño</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDPdVE3_R_ZsjBOZfa4bc9sMgBsLoDLlLc",
      authDomain: "alfomex-f4efa.firebaseapp.com",
      projectId: "alfomex-f4efa",
      storageBucket: "alfomex-f4efa.appspot.com",
      messagingSenderId: "1090528818564",
      appId: "1:1090528818564:web:dac6cb3333a2ee443919d1"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const canvas = document.getElementById('lienzo');
    const ctx = canvas.getContext('2d');
    const imgInput = document.getElementById('imgInput');
    const sendBtn = document.getElementById('sendBtn');

    let img = new Image();
    let scale = 1;
    let hasImage = false;

    function drawGrid() {
      const pxPorCm = canvas.width / 100;

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = '#eee';
      for (let i = 0; i <= 100; i++) {
        const px = i * pxPorCm;
        ctx.fillRect(px, 0, 1, canvas.height);
        ctx.fillRect(0, px, canvas.width, 1);
      }

      ctx.fillStyle = '#000';
      ctx.font = '10px Arial';
      for (let i = 0; i <= 100; i += 10) {
        const px = i * pxPorCm;
        ctx.fillText(`${i}cm`, px + 2, 10);
        ctx.fillText(`${i}cm`, 2, px + 10);
      }
    }

    function draw() {
      drawGrid();
      if (hasImage) {
        const centerX = (canvas.width - img.width * scale) / 2;
        const centerY = (canvas.height - img.height * scale) / 2;
        ctx.drawImage(img, centerX, centerY, img.width * scale, img.height * scale);
      }
    }

    imgInput.addEventListener('change', e => {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = evt => {
        img = new Image();
        img.onload = () => {
          hasImage = true;
          scale = 1;
          draw();
        };
        img.src = evt.target.result;
      };
      reader.readAsDataURL(file);
    });

    document.getElementById("sendBtn").addEventListener("click", async () => {
      if (!hasImage) {
        alert("Por favor, sube una imagen antes de enviar el diseño.");
        return;
      }

      const PRECIO_BOLA = 35;
      const METROS_BOLA = 200;
      const PRECIO_TELA = 50;
      const PRECIO_FIELTRO = 30;
      const CM_POR_METRO = 10;
      const DISTANCIA = 0.5;

      const pxTotal = canvas.width * canvas.height;
      const tempCanvas = document.createElement("canvas");
      tempCanvas.width = canvas.width;
      tempCanvas.height = canvas.height;
      const tempCtx = tempCanvas.getContext("2d");
      tempCtx.drawImage(canvas, 0, 0);
      const data = tempCtx.getImageData(0, 0, canvas.width, canvas.height);
      let pixelCount = 0;
      for (let i = 3; i < data.data.length; i += 4) {
        if (data.data[i] > 10) pixelCount++;
      }

      const porcentaje = pixelCount / pxTotal;
      const areaCm2 = 10000 * porcentaje;
      const areaM2 = areaCm2 / 10000;
      const altoTejido = Math.sqrt(areaCm2);
      const lineas = altoTejido / DISTANCIA;
      const estambre = lineas * (1 / CM_POR_METRO) * altoTejido;
      const bolas = estambre / METROS_BOLA;
      const costoEstambre = bolas * PRECIO_BOLA;
      const costoTela = areaM2 * PRECIO_TELA;
      const costoFieltro = areaM2 * PRECIO_FIELTRO;
      const total = costoEstambre + costoTela + costoFieltro;

      const pdfCanvas = document.createElement("canvas");
      pdfCanvas.width = canvas.width;
      pdfCanvas.height = canvas.height + 100;
      const pdfCtx = pdfCanvas.getContext("2d");
      pdfCtx.fillStyle = "#fff";
      pdfCtx.fillRect(0, 0, pdfCanvas.width, pdfCanvas.height);
      pdfCtx.drawImage(canvas, 0, 0);
      pdfCtx.fillStyle = "#000";
      pdfCtx.font = "14px Arial";
      const texto = [
        `Área: ${areaCm2.toFixed(2)} cm²`,
        `Estambre: ${estambre.toFixed(2)} m`,
        `Bolas: ${bolas.toFixed(2)}`,
        `Costo Estambre: $${costoEstambre.toFixed(2)}`,
        `Costo Tela Base: $${costoTela.toFixed(2)}`,
        `Costo Fieltro: $${costoFieltro.toFixed(2)}`,
        `Total: $${total.toFixed(2)} MXN`
      ];
      texto.forEach((linea, i) => {
        pdfCtx.fillText(linea, 10, canvas.height + 20 + i * 16);
      });

      const base64 = pdfCanvas.toDataURL("image/png");

      await addDoc(collection(db, "pedidos"), {
        fecha: new Date().toISOString(),
        imagen: base64,
        areaCm2,
        estambre,
        bolas,
        costoEstambre,
        costoTela,
        costoFieltro,
        total
      });

      alert("Diseño enviado correctamente.");
    });

    window.zoomIn = () => {
      if (!hasImage) return;
      scale *= 1.1;
      draw();
    };
    window.zoomOut = () => {
      if (!hasImage) return;
      scale /= 1.1;
      draw();
    };

    draw();
  </script>
</body>
</html>
