<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Alfomex - Diseña tu Alfombra</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    :root {
      --bg: linear-gradient(to right, #3b5998, #8b9dc3, #e1306c);
      --text: #000;
      --card: rgba(255,255,255,0.95);
    }
    body {
      background: var(--bg);
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      color: var(--text);
    }
    header {
      width: 100%;
      background: white;
      padding: 15px 25px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    header img {
      height: 50px;
    }
    header h1 {
      margin: 0;
      font-size: 2rem;
      color: black;
    }
    canvas {
      border: 3px solid black;
      background: white;
      margin-top: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }
    .upload-btn, .send-btn {
      margin-top: 15px;
      padding: 12px 20px;
      background: white;
      color: black;
      font-weight: bold;
      border: 2px solid black;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .upload-btn:hover, .send-btn:hover {
      background: #f0f0f0;
    }
    input[type="file"] {
      display: none;
    }
    .social-links {
      margin-top: 30px;
      text-align: center;
    }
    .social-links a {
      margin: 0 10px;
      font-size: 1.8rem;
      color: black;
      transition: transform 0.2s;
    }
    .social-links a:hover {
      transform: scale(1.2);
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo Alfomex" />
    <h1>Diseña tu Alfombra</h1>
  </header>

  <label class="upload-btn" for="imgInput">Subir Imagen</label>
  <input type="file" id="imgInput" accept="image/png, image/jpeg">

  <canvas id="lienzo" width="500" height="500"></canvas>

  <button class="send-btn" onclick="enviarPorCorreo()">Enviar Diseño</button>

  <div class="social-links">
    <p>Síguenos en redes sociales:</p>
    <a href="https://www.facebook.com/profile.php?id=61559232980025" target="_blank"><i class="fab fa-facebook"></i></a>
    <a href="https://www.instagram.com/_alfomex/" target="_blank"><i class="fab fa-instagram"></i></a>
  </div>

  <script>
    const canvas = document.getElementById('lienzo');
    const ctx = canvas.getContext('2d');
    const imgInput = document.getElementById('imgInput');

    const pxPorCm = canvas.width / 100;
    let img = new Image();
    let dragging = false;
    let offsetX = 0, offsetY = 0;
    let imgX = 0, imgY = 0;
    let scale = 1;

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      for (let i = 0; i <= 100; i++) {
        const px = i * pxPorCm;
        ctx.fillStyle = i % 10 === 0 ? '#ddd' : '#eee';
        ctx.fillRect(px, 0, 1, canvas.height);
        ctx.fillRect(0, px, canvas.width, 1);
      }

      ctx.strokeStyle = '#999';
      for (let i = 0; i <= 100; i += 10) {
        const px = i * pxPorCm;
        ctx.beginPath(); ctx.moveTo(px, 0); ctx.lineTo(px, canvas.height); ctx.stroke();
        ctx.beginPath(); ctx.moveTo(0, px); ctx.lineTo(canvas.width, px); ctx.stroke();
        ctx.fillStyle = '#000';
        ctx.font = '10px Arial';
        ctx.fillText(`${i}cm`, px + 2, 12);
        ctx.fillText(`${i}cm`, 2, px + 10);
      }

      ctx.drawImage(img, imgX, imgY, img.width * scale, img.height * scale);
    }

    imgInput.addEventListener('change', e => {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function(evt) {
        img = new Image();
        img.onload = function() {
          scale = 1;
          imgX = (canvas.width - img.width) / 2;
          imgY = (canvas.height - img.height) / 2;
          draw();
        }
        img.src = evt.target.result;
      }
      reader.readAsDataURL(file);
    });

    canvas.addEventListener('mousedown', e => {
      dragging = true;
      offsetX = e.offsetX - imgX;
      offsetY = e.offsetY - imgY;
    });

    canvas.addEventListener('mousemove', e => {
      if (dragging) {
        imgX = e.offsetX - offsetX;
        imgY = e.offsetY - offsetY;
        draw();
      }
    });

    canvas.addEventListener('mouseup', () => { dragging = false; });
    canvas.addEventListener('wheel', e => {
      e.preventDefault();
      scale += (e.deltaY > 0 ? -0.05 : 0.05);
      if (scale < 0.1) scale = 0.1;
      draw();
    });

    function enviarPorCorreo() {
      const link = document.createElement('a');
      link.href = `mailto:tu_correo@ejemplo.com?subject=Dise%C3%B1o%20para%20alfombra&body=Hola,%20te%20env%C3%ADo%20mi%20dise%C3%B1o%20para%20cotizaci%C3%B3n.`;
      link.click();
    }
  </script>
</body>
</html>
